services:
  - type: web
    name: plato-evidence-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NCBI_API_KEY
        sync: false
      - key: OPENALEX_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: LOG_LEVEL
        value: INFO
